---
version: 1
disable_existing_loggers: true
loggers:
  # default logger for unregistered modules
  '':
    level: INFO
    handlers: [ sys_handler ]
  stage.aws:
    level: INFO
    handlers: [ sys_handler ]
    propagate: no

handlers:
  default_handler:
    class: logging.FileHandler
    filename: /var/log/stage.log
    level: DEBUG
    formatter: default
  sys_handler:
    class: logging.SysLogHandler
    level: DEBUG
    address: /dev/log
    facility: 3
    formatter: default
  console_handler:
    class: logging.StreamHandler
    level: INFO
    formatter: default

formatters:
  default:
    format: '%(asctime)s - %(threadName)s - %(name)s - %(lineno)d - %(levelname)s : %(message)s'
